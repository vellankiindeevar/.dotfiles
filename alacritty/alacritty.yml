shell:
 program: "wsl.exe -d Ubuntu-22.04"

working_directory: '\\wsl.localhost\Ubuntu-22.04\home\indeevar' 

window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.91

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
   family: JetBrainsMono Nerd Font Mono
   style:  Regular
  bold:
   family: JetBrainsMono Nerd Font Mono
   style:  Bold
  italic:
   family: JetBrainsMono Nerd Font Mono
   style:  Italic
  bold_italic:
   family: JetBrainsMono Nerd Font Mono
   style: BoldItalic
  size: 13

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x282828'
    background: '0x1d2021'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
