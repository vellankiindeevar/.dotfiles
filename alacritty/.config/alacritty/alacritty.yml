window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrains Mono Nerd Font Mono
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font Mono
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font Mono
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font Mono
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

